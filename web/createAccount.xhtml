<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Account</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/credentions.css"/>
        <link rel="stylesheet" type="text/css" herf="${request.contextPath}/css/bootstrap-grid.css"/>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/bootstrap-reboot.css"/>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/bootstrap-reboot.min.css"/>
        
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h:form>
                        <legend class="text-center">Regjistrohu</legend>

                        <fieldset>
                            <legend>Account Details</legend>

                            <div class="form-group col-md-6">
                                <label for="first_name">Emri</label>
                                <h:inputText class="form-control" value="#{register.firstName}"/><br/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="last_name">Mbiemri</label>
                                <h:inputText class="form-control" value="#{register.lastName}"/><br/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="first_name"> Emri i Perdorusit </label>
                                <h:inputText class="form-control" value="#{register.userName}"/><br/>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="">Email</label>
                                <h:inputText class="form-control" value="#{register.email}"/><br/>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <h:inputSecret class="form-control" value="#{register.password}"/><br/>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="confirm_password">Konfirmo Password-in </label>
                                <h:inputSecret class="form-control" value="#{Confpassword}"/><br/>
                            </div>
                            
                        </fieldset>

                        <fieldset>
                            <div class="form-group col-md-6">
                                <label for="">Qyteti</label>
                                <h:selectOneMenu class="form-control" value="#{register.city}">
                                    <f:selectItem itemValue="Tirana" itemLabel="Tirana"/>
                                    <f:selectItem itemValue="Durres" itemLabel="Durres"/>
                                    <f:selectItem itemValue="Elbasan" itemLabel="Elbasan"/>
                                    <f:selectItem itemValue="Korc" itemLabel="Korc"/>
                                    <f:selectItem itemValue="GjiriLalzit" itemLabel="Gjiri Lalezit"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="found_site">Si na gjetet</label>
                                <h:selectOneMenu class="form-control" value="#{register.found}">
                                    <f:selectItem itemValue="Compani" itemLabel="Compani"/>
                                    <f:selectItem itemValue="Shoket" itemLabel="Shoket"/>
                                    <f:selectItem itemValue="Google" itemLabel="Google"/>
                                    <f:selectItem itemValue="Rreklamat" itemLabel="Rreklamat"/>
                                    <f:selectItem itemValue="Tjeter" itemLabel="Tjeter"/>
                                </h:selectOneMenu>
                            </div>
                        </fieldset>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <div class="col-md-12">
                                <h:commandButton  value="Create"  action="#{register.insertCredentions()}" class="btn-primary form-control"/>
                            </div>                       
                        </div>
                    </h:form>
                    <h:link value="Kycu ne llogari " outcome="login"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
