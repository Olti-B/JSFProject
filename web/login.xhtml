<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login page</title>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/loginPage.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="modal-dialog">
                <div class="loginmodal-container">  
                    <h1>Login to Albania Buss Transportation</h1><br/>
                    UserName <br/>
                    <h:inputText class="form-control" value="#{validation.username}"/><br/>
                    Password <br/>
                    <h:inputSecret  class="form-control"  value="#{validation.password}"/><br/>
                    <h:commandButton value="Submit" action="#{validation.enter()}" class="login loginmodal-submit"/>
                    <h:link value="Create Account" outcome="createAccount"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
